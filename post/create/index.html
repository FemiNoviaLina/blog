<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/blog.ico" type="image/x-icon">
    <title>Blog: Create Post</title>
    <link href="/assets/styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="sticky top-0 w-full px-8 py-4 flex justify-between flex-auto bg-white z-10 max-md:px-4">
        <a href="/" class="flex items-center">
            <img src="/assets/images/blog-logo.png" alt="Blog Homepage" class="w-8 mr-4">
            <h1 class="text-3xl font-bold w-full max-sm:hidden">Blog</h1>
        </a>
        <div class="relative w-64">
            <input class="w-64 border pl-10 pr-6 py-2 rounded-full border-gray-700 absolute top-0 left-0" type="text" name="search" id="search" placeholder="search">
            <img id="search-button" src="/assets/images/search.svg" alt="search" class="h-5 w-auto absolute top-3 left-3">
        </div>
    </nav>
    <main class="mx-32 my-2 max-md:mx-4 max-lg:mx-8">
        <div id="alert"></div>
        <h2 class="text-3xl mb-4 font-bold">Create Post</h2>
        <form id="create">
            <div>
                <label for="title" class="block mb-1 font-bold">Post Title</label>
                <input type="text" name="title" id="title" class="border border-gray-400 rounded-md p-2 w-full mb-4" required>
            </div>
            <div>
                <label for="content" class="block mb-1 font-bold">Content</label>
                <textarea id="content" name="content" rows="20" cols="50" class="border border-gray-400 rounded-md p-2 w-full mb-4" required></textarea>
            </div>
            <button type="submit" class="px-4 py-1 border border-gray-400 rounded-lg hover:bg-black hover:text-white transition-all duration-300 mb-4">Send</button>
        </form>
    </main>
    <footer class="w-full bg-black text-white p-4 text-center relative bottom-0">
        Copyright 2023 by <a href="https://github.com/FemiNoviaLina" class="underline">FemiNoviaLina</a>. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
    <script src="/navbar-script.js"></script>
</body>
</html>
