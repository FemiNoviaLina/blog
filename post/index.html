<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/blog.ico" type="image/x-icon">
    <title>Blog: </title>
    <link href="/assets/styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="sticky top-0 w-full px-8 py-4 flex justify-between flex-auto bg-white z-10 max-md:px-4">
        <a href="/" class="flex items-center">
            <img src="/assets/images/blog-logo.png" alt="Blog Homepage" class="w-8 mr-4">
            <h1 class="text-3xl font-bold w-full max-sm:hidden">Blog</h1>
        </a>
        <div class="relative w-64">
            <input class="w-64 border pl-10 pr-6 py-2 rounded-full border-gray-700 absolute top-0 left-0" type="text" name="search" id="search" placeholder="search">
            <img id="search-button" src="/assets/images/search.svg" alt="search" class="h-5 w-auto absolute top-3 left-3">
        </div>
    </nav>
    <main class="mx-32 mt-8 mb-16 max-sm:mx-4 max-md:mx-8">
        <div id="message"></div>
        <H1 id="title" class="text-4xl font-bold mb-2"></H1>
        <div class="flex gap-5 max-sm:flex-col max-sm:gap-2">
            <div class="mb-6 flex align-middle max-sm:mb-0">
                <img id="like" src="/assets/images/like.svg" alt="like post" class="mr-2 w-5 opacity-50 hover:cursor-pointer transition-all duration-300 hidden">
                <p id="likes-count" class="text-gray-500 text-sm"></p>
            </div>
            <div id="edit" class="mb-6 flex align-middle hover:cursor-pointer">
                <img id="edit-icon" src="/assets/images/edit.svg" alt="edit post" class="mr-2 w-5 opacity-50 transition-all duration-300 hidden">
                <p id="edit-text" class="text-gray-500 text-sm hidden">Edit this post</p>
            </div>
        </div>
        <p id="content" class="text-justify"></p>
    </main>
    <footer class="w-full bg-black text-white p-4 text-center relative bottom-0">
        Copyright 2023 by <a href="https://github.com/FemiNoviaLina" class="underline">FemiNoviaLina</a>. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
    <script src="/navbar-script.js"></script>
</body>
</html>
